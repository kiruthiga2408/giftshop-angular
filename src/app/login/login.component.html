

    <body class="color">

        <form (ngSubmit)="login()">
        <div class="container">
            <div class="row d-flex justify-content-center">
                
                <div class="col-md-6">
                    <div class="card p-3 px-5 py-5 mt-3 align-items-center">
              <span class="car">Gift Shop</span>
              <span class="signin mt-3">Sign up</span>
              
                 <input type="email" name="email" [(ngModel)]="email" class="btn btn1 btn-light  mt-3" id="email" placeholder="Enter Email" required>
        
                


          
            <input type="password" name="password" [(ngModel)]="password" class="btn btn1 btn-light  mt-3" id="password" placeholder="Enter Password" required>

            <button type="submit" class="btn btn2 btn-light mt-3">SIGN UP</button>
            <span class="forgot mt-4">Forgot password</span>
            <span class="account mt-4">Don't Have an account?      <span class="signup">Sign in</span></span>
            
            
             </div> 
                </div>
                
            </div>
          </div>
        </form>
        </body>
